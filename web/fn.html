<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            width: 100px;
            height: 30px;
            background-color: green;
        }
    </style>
    <script>
        window.onload=function() {
            var lis = document.getElementsByTagName("li");
                var btn = document.getElementsByTagName("button")[0];
            for (var i = 0; i < lis.length; i++) {
                var li = lis[i];
                li.onclick = function () {
                    this.style.backgroundColor = "red";
                }
            }
            btn.onclick=function(){
                for(var i=0;i<lis.length;i++){
                    lis[i].style.backgroundColor='blue';
                }
            }
        }
    </script>
</head>
<body>
<button>ok</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
